
<h1 style="text-align:center;">{{choose}}</h1>
<button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal">
  click-to-Edit
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
<div >
<form #addform="ngForm" (ngSubmit)="onsubmit(addform)" >
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Id</label>
    <input type="text" [ngModel]='user.id' name='id'class="form-control"   style="width:300px">
    </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name:</label>
    <input type="email" [ngModel]='user.name' name='user'class="form-control" style="width:300px">
    </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Imageurl</label>
    <input type="text" [ngModel]='user.img' name='image' class="form-control" style="width:300px">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Location</label>
    <input type="text" [ngModel]='user.location' name='location'class="form-control"  style="width:300px">
  </div>
 
  <button type="submit"  class="btn btn-primary">Submit</button>
</form>
</div>
</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>
